<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>个人简历</title>
    </head>
    <body>
    <table border="1px" cellspacing="0" cellpadding="0" align="center" style="text-align: center" width="650" height="250">
        <!-- 头部 -->
        <caption align="center"><h1>个人简历</h1></caption>
        <!-- 行 -->
        <tr>
            <!-- 列 -->
            <td style="background: #cccccc">姓名</td>
            <td>蒋柔淑</td>
            <td style="background: #cccccc">性别</td>
            <td>女</td>
            <td rowspan="5" style="width: 150px"></td>
        </tr>
        <tr>

            <td style="background: #cccccc">民族</td>
            <td>汉族</td>
            <td style="background: #cccccc">籍贯</td>
            <td>江西鄱阳</td>
        </tr>
        <tr>

            <td style="background: #cccccc">出生日期</td>
            <td>1996.11</td>
            <td style="background: #cccccc">婚姻状况</td>
            <td>否</td>
        </tr>
        <tr>

            <td style="background: #cccccc">学历</td>
            <td>本科</td>
            <td style="background: #cccccc">身高体重</td>
            <td>163cm、50kg</td>
        </tr>
        <tr>

            <td style="background: #cccccc">专业</td>
            <td>软件工程</td>
            <td style="background: #cccccc">健康情况</td>
            <td>健康</td>
        </tr>
        <tr>

            <td style="background: #cccccc">求职意向</td>
            <td colspan="4">前端工程师</td>
        </tr>
    </table>
    </body>
<html>
